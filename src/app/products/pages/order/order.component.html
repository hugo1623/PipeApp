<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - Creado por
    {{ "Hugo Luis - R" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-end">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    ></p-button>

    <p-button
      class="mr-2"
      label="Por Volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>

    <p-button
      class="mr-2"
      label="Por Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:'canFly'" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
